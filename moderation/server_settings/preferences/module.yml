name:             Preference Settings

category:         settings

enabled:          true

commands:
  - name:         prefix
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} !!"
    description:
      Sets the prefix that Sigma should respond to.
      This will be bound to your server and you can set it to anything you'd like.
      However, the prefix can not contain spaces. They will be automatically removed.

  - name:         unflip
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Toggles if Sigma should respond to tables being flipped.

  - name:         deletecommands
    alts:
      - "delcmds"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Toggles if messages that are a command should be automatically deleted.

  - name:         chatterbot
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Toggles if the Chatterbot functions should be active.
      If active, when a message starts with a mention of Sigma, she will respond.
      This setting is active by default.

  - name:         loggingchannel
    alts:
      - "logchannel"
      - "logch"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} #logging"
    description:
      Designates a channel where server events will be logged to.
      The stuff that is logged is member movement and moderator actions.
      Such as warns, bans, muting members and pruning channels.
      To disable the logging channel, input "disable" as the channel argument.

  - name:         logedits
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Toggles if message editing should be logged in the server's logging channel.

  - name:         logavatars
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Toggles if avatar changes should be logged.

  - name:         lognames
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Toggles if username changes should be logged.
      This does not log nickname changes.
      See the lognicknames command.

  - name:         lognicknames
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Toggles if nickname changes should be logged.
      This does not log username changes.
      See the lognames command.

events:
  - name:         edit_logger
    type:         message_edit
    global:       true
    enabled:      true

  - name:         avatar_logger
    type:         member_update
    global:       true
    enabled:      true

  - name:         name_logger
    type:         member_update
    global:       true
    enabled:      true

  - name:         nickname_logger
    type:         member_update
    global:       true
    enabled:      true
